<div class="container mt-3">
  <h3>{{ orderId ? 'Edit Order' : 'Create New Order' }}</h3>
  <form [formGroup]="orderForm" (ngSubmit)="save()">
    <div class="row mb-2">
      <div class="col-md-3">
        <label>Order No</label>
       <input type="text" class="form-control" formControlName="orderNo">
      </div>
      <div class="col-md-3">
        <label>Order Date</label>
        <input type="date" class="form-control" formControlName="orderDate">
      </div>
      <div class="col-md-6">
        <label>Customer</label>
        <div class="input-group">
          <select class="form-select" formControlName="customer">
            <option value="">Select Customer</option>
            <option *ngFor="let customer of customers" [value]="customer.id">{{ customer.name }}</option>
          </select>
          <button type="button" class="btn btn-sm btn-primary me-2" (click)="addNewCustomerPrompt()">New</button>
          <button type="button" class="btn btn-sm btn-warning" (click)="addGuestCustomer()">Guest</button>
        </div>
      </div>
    </div>

    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody formArrayName="items">
        <tr *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
          <td>
            <select class="form-select" formControlName="product" (change)="calculateTotal()">
              <option value="">Select</option>
              <option *ngFor="let p of products" [value]="p.name" (click)="item.get('price')?.setValue(p.price)">{{ p.name }}</option>
            </select>
          </td>
          <td><input type="number" class="form-control" formControlName="qty" (input)="calculateTotal()"></td>
          <td><input type="number" class="form-control" formControlName="price" (input)="calculateTotal()"></td>
        <input type="number" class="form-control" formControlName="total">
          <td><button type="button" class="btn btn-danger btn-sm" (click)="removeItem(i)">Remove</button></td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-secondary btn-sm" (click)="addItem()">Add Item</button>

    <div class="row mt-3">
      <div class="col-md-3">
        <label>VAT (%)</label>
        <input type="number" class="form-control" formControlName="vat" (input)="calculateTotal()">
      </div>
      <div class="col-md-3">
        <label>Discount (%)</label>
        <input type="number" class="form-control" formControlName="discount" (input)="calculateTotal()">
      </div>
      <div class="col-md-3">
        <label>Status</label>
        <select class="form-select" formControlName="status">
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>Total</label>
        <input type="number" class="form-control" formControlName="total">
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">{{ orderId ? 'Update' : 'Save' }}</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/orders'])">Cancel</button>
    </div>
  </form>
</div>
