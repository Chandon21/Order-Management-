<div class="container mt-3">
  <h2>{{ orderId ? 'Edit Order' : 'New Order' }}</h2>

  <form [formGroup]="orderForm" (ngSubmit)="save()">

    <div class="row mb-2">
      <div class="col-md-3">
        <label>Order No</label>
        <input type="text" class="form-control" formControlName="orderNo">
      </div>
      <div class="col-md-3">
        <label>Order Date</label>
        <input type="date" class="form-control" formControlName="orderDate">
      </div>
      <div class="col-md-3">
        <label>Customer</label>
        <select class="form-select" formControlName="customer">
          <option value="">Select Customer</option>
          <option *ngFor="let c of customers" [value]="c.id">{{ c.name }}</option>
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button type="button" class="btn btn-sm btn-primary me-2" (click)="addNewCustomerPrompt()">New</button>
        <button type="button" class="btn btn-sm btn-warning" (click)="addGuestCustomer()">Guest</button>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-3">
        <label>Status</label>
        <select class="form-select" formControlName="status">
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
    </div>

    <h5>Order Items</h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody formArrayName="items">
        <tr *ngFor="let item of items.controls; let i=index" [formGroupName]="i">
          <td>
            <select class="form-select" formControlName="product">
              <option value="">Select Product</option>
              <option *ngFor="let p of products" [value]="p.name">{{ p.name }}</option>
            </select>
          </td>
          <td><input type="number" class="form-control" formControlName="qty" (input)="calculateTotal()"></td>
          <td><input type="number" class="form-control" formControlName="price" (input)="calculateTotal()"></td>
          <td><input type="number" class="form-control" [value]="item.get('total')?.value" disabled></td>
          <td>
            <button type="button" class="btn btn-danger btn-sm" (click)="removeItem(i)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-success mb-2" (click)="addItem()">Add Item</button>

    <div class="row mb-2">
      <div class="col-md-3">
        <label>VAT (%)</label>
        <input type="number" class="form-control" formControlName="vat" (input)="calculateTotal()">
      </div>
      <div class="col-md-3">
        <label>Discount (%)</label>
        <input type="number" class="form-control" formControlName="discount" (input)="calculateTotal()">
      </div>
      <div class="col-md-3">
        <label>Grand Total</label>
        <input type="number" class="form-control" [value]="orderForm.get('total')?.value" disabled>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">{{ orderId ? 'Update' : 'Save' }}</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/orders'])">Cancel</button>

  </form>
</div>
