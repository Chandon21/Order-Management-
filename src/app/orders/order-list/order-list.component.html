<div class="d-flex justify-content-between align-items-center mb-3">
  <!-- Search Box -->
  <div class="input-group w-50">
    <input
      type="text"
      class="form-control"
      placeholder="Search orders..."
      [(ngModel)]="searchTerm"
      (input)="onSearchInput()"
    />
    <button class="btn btn-primary" (click)="filterOrders()">Search</button>
  </div>

  <!-- Create New Order Button -->
  <div>
    <button class="btn btn-success" (click)="createOrder()">Create New Order</button>
  </div>
</div>

<table class="table table-bordered table-hover">
  <thead class="table-light">
    <tr>
      <th>Order No</th>
      <th>Customer</th>
      <th>Date</th>
      <th>Status</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of filteredOrders">
      <td>{{ order.orderNo }}</td>
      <td>{{ order.customer?.name }}</td>
      <td>{{ order.orderDate | date:'shortDate' }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.total | number:'1.2-2' }}</td>
      <td>
        <button class="btn btn-sm btn-primary me-2" (click)="editOrder(order.id)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="deleteOrder(order.id)">Delete</button>
      </td>
    </tr>
    <tr *ngIf="filteredOrders.length === 0">
      <td colspan="6" class="text-center">No orders found.</td>
    </tr>
  </tbody>
</table>
