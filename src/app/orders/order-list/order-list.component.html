<div class="container mt-3">
  <h2>Sales Orders</h2>
  <button class="btn btn-success mb-2" (click)="router.navigate(['/orders/new'])">Create New Order</button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Order No</th>
        <th>Customer</th>
        <th>Order Date</th>
        <th>Total</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.orderNo }}</td>
        <td>{{ order.customer?.name }}</td>
        <td>{{ order.orderDate | date:'shortDate' }}</td>
        <td>{{ order.total | currency }}</td>
        <td>{{ order.status }}</td>
        <td>
          <button class="btn btn-info btn-sm me-2" [routerLink]="['/orders', order.id, 'edit']">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteOrder(order.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
